
  <div class="page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
      <div class="row w-100">
        <div class="col-lg-4 mx-auto">
          <h2 class="text-center mb-4">Registro</h2>
          <div class="auto-form-wrapper">
            <form [formGroup]="registerForm" (ngSubmit)="createUser()">

              <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control" formControlName="user" placeholder="Usuario">
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="fa fa-check-circle"
                        [class.text-success]="this.registerForm.get('user')?.valid"
                        [class.text-danger]="this.registerForm.get('user')?.invalid && this.registerForm.get('user')?.touched"
                      ></i>
                    </span>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <input type="email" class="form-control" formControlName="email" placeholder="Correo">
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="fa fa-check-circle"
                        [class.text-success]="this.registerForm.get('email')?.valid"
                        [class.text-danger]="this.registerForm.get('email')?.invalid && this.registerForm.get('email')?.touched"
                      ></i>
                    </span>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <input type="password" class="form-control" formControlName="password" placeholder="Password">
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="fa fa-check-circle"
                        [class.text-success]="this.registerForm.get('password')?.valid"
                        [class.text-danger]="this.registerForm.get('password')?.invalid && this.registerForm.get('password')?.touched"
                      ></i>
                    </span>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <button
                  class="btn btn-primary submit-btn btn-block"
                  *ngIf="!loadding"
                  [disabled]="!registerForm.valid || loadding"
                  type="submit">Crear cuenta
                </button>
                <button
                  type="button"
                  [disabled]="true"
                  *ngIf="loadding"
                  class="btn btn-primary submit-btn btn-block"><i class="fa fa-spin fa-sync"></i>
                </button>
              </div>
              <div class="text-block text-center my-3">
                <span class="text-small font-weight-semibold">ya tienes una cuenta?</span>
                <br>
                <a routerLink="/login"  class="text-black text-small">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
